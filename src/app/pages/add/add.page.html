<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Nova entrada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Producte</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Quantitat</ion-label>
      <ion-input formControlName="amount" type="number"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Preu per unitat</ion-label>
      <ion-input type="number" formControlName="single_price"></ion-input>
      
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
